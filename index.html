<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Места России">
  <title>Место</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo_white.svg" alt="Место Россия.">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.webp" alt="Аватар.">
      <div class="profile__container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль."></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фотографию места."></button>
    </section>
    <section class="places" aria-label="Секция с фотографиями мест России.">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Климкин Дима</p>
  </footer>
  <section class="popup popup_type_edit-profile" tabindex="-1">
    <div class="popup__container popup__container_type_form">
      <button class="popup__close-button" type="button" aria-label="Закрыть."></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_type_edit-profile" method="get" name="edit-profile" novalidate>
        <input
          id="profile-name-input"
          class="form__input form__input_type_profile-name"
          aria-label="Имя."
          type="text"
          name="profile-name"
          value=""
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required
        >
        <span class="profile-name-input-error form__input-error"></span>
        <input
          id="profile-job-input"
          class="form__input form__input_type_profile-job"
          aria-label="Деятельность."
          type="text"
          name="profile-job"
          value=""
          placeholder="Описание"
          minlength="2"
          maxlength="200"
          required
        >
        <span class="profile-job-input-error form__input-error"></span>
        <input
            class="form__submit form__submit_disabled"
            aria-label="Сохранить."
            type="submit"
            name="submit"
            value="Сохранить"
          >
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-place" tabindex="-1">
    <div class="popup__container popup__container_type_form">
      <button class="popup__close-button" type="button" aria-label="Закрыть."></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_type_add-place" method="get" name="add-place" novalidate>
        <input
          id="place-name-input"
          class="form__input form__input_type_place-name"
          aria-label="Название."
          type="text"
          name="place-name"
          value=""
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required
        >
        <span class="place-name-input-error form__input-error"></span>
        <input
          id="place-link-input"
          class="form__input form__input_type_place-link"
          aria-label="Ссылка на картинку."
          type="url"
          name="place-photo-link"
          value=""
          placeholder="Ссылка на картинку"
          required
        >
        <span class="place-link-input-error form__input-error"></span>
        <input
            class="form__submit"
            aria-label="Создать."
            type="submit"
            name="submit"
            value="Создать"
          >
      </form>
    </div>
  </section>
  <section class="popup popup_type_place-preview" aria-label="Окно просмотра фотографии." tabindex="-1">
    <div class="popup__container popup__container_preview">
      <button class="popup__close-button" type="button" aria-label="Закрыть."></button>
      <figure class="popup__preview-element">
        <img
          class="popup__preview-photo"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Горный хребет: заснеженный на переднем плане и покрытый зеленью на заднем плане."
        >
        <figcaption>
          <p class="popup__preview-cap"></p>
        </figcaption>
      </figure>
    </div>
  </section>
  <template id="card">
    <li>
      <figure class="places__place">
        <button class="places__trash-button" type="button" aria-label="Удалить."></button>
        <img
          class="places__place-photo"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt = 'Горный хребет: заснеженный на переднем плане и покрытый зеленью на заднем плане.'
        >
        <figcaption class="places__place-caption">
          <p class="places__place-name"></p>
          <button class="places__like-button" type="button" aria-label="Нравится."></button>
        </figcaption>
      </figure>
    </li>
  </template>
  <script src="scripts/validate.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
