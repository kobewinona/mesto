<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo-container">
      <img class="header__logo" src="images/logo__white.svg" alt="Логотип сайта">
    </div>
    <div class="header__divider"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.webp" alt="Изображение аватара профиля">
      <div class="profile__container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" aria-label="Кнопка Редактировать"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" aria-label="Кнопка Добавить"></button>
    </section>
    <section class="places">
      <ul class="places__list">
        <li>
          <figure class="places__place">
            <img
              class="places__place-photo"
              src="images/places/karachaevsk_282x282.webp"
              alt="Фотография Карачаевска"
            >
            <figcaption class="places__place-caption">
              <p class="places__place-name">Карачаевск</p>
              <button class="places__like places__like_disabled"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__place">
            <img
              class="places__place-photo"
              src="images/places/elbrus_282x282.webp"
              alt="Фотография горы Эльбрус"
            >
            <figcaption class="places__place-caption">
              <p class="places__place-name">Гора Эльбрус</p>
              <button class="places__like places__like_disabled"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__place">
            <img
              class="places__place-photo"
              src="images/places/dombai_282x282.webp"
              alt="Фотография Домбая"
            >
            <figcaption class="places__place-caption">
              <p class="places__place-name">Домбай</p>
              <button class="places__like places__like_disabled"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__place">
            <img
              class="places__place-photo"
              src="images/places/shumash_282x282.webp"
              alt="Фотография Шумаши"
            >
            <figcaption class="places__place-caption">
              <p class="places__place-name">Шумашь</p>
              <button class="places__like places__like_disabled"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__place">
            <img
              class="places__place-photo"
              src="images/places/khibiny_282x282.webp"
              alt="Фотография Хибин"
            >
            <figcaption class="places__place-caption">
              <p class="places__place-name">Хибины</p>
              <button class="places__like places__like_disabled"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__place">
            <img
              class="places__place-photo"
              src="images/places/kezenoiam_282x282.webp"
              alt="Фотография Кезенйама"
            >
            <figcaption class="places__place-caption">
              <p class="places__place-name">Кезенойам</p>
              <button class="places__like places__like_disabled"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Dima Klimkin</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button" aria-label="Кнопка Закрыть"></button>
      <form class="popup__form" action="" method="get">
        <p class="popup__header">Редактировать профиль</p>
        <input class="popup__form-text" type="text" name="name" value="" maxlength="15" placeholder="Имя">
        <input class="popup__form-text" type="text" name="description" value="" maxlength="20" placeholder="Описание">
        <input class="popup__form-submit" type="submit" name="submit" value="Сохранить">
      </form>
    </div>
    </div>
  </section>
</body>
</html>
