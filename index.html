<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="places of Russia">
  <title>Место</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo_white.svg" alt="Место Россия.">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.webp" alt="Аватар.">
      <div class="profile__container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль."></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фотографию места."></button>
    </section>
    <section class="places" aria-label="Секция с фотографиями мест России.">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Dima Klimkin</p>
  </footer>
  <template id="place">
    <li>
      <figure class="places__place">
        <button class="places__trash-button" type="button" aria-label="Удалить."></button>
        <img
          class="places__place-photo"
          src=""
        >
        <figcaption class="places__place-caption">
          <p class="places__place-name"></p>
          <button class="places__like-button" type="button" aria-label="Нравится."></button>
        </figcaption>
      </figure>
    </li>
  </template>
  <template id="popup-form">
    <section class="popup" aria-label="">
      <div class="popup__overlay"></div>
      <div class="popup__form-container">
        <button class="popup__close-button" type="button" aria-label="Закрыть."></button>
        <h2 class="popup__title"></h2>
        <form class="popup__form" method="get" name="edit-profile">
          <input
            class="popup__form-text popup__form-text_profile-name"
            aria-label="Имя."
            type="text"
            name="profile-name"
            value=""
            placeholder="Имя"
            required
          >
          <input
            class="popup__form-text popup__form-text_job"
            aria-label="Деятельность."
            type="text"
            name="profile-job"
            value=""
            placeholder="Описание"
            required
          >
          <input
            class="popup__form-text popup__form-text_place-name"
            aria-label="Название."
            type="text"
            name="place-name"
            value=""
            placeholder="Название"
            required
          >
          <input
            class="popup__form-text popup__form-text_place-link"
            aria-label="Ссылка на картинку."
            type="url"
            name="place-photo-link"
            value=""
            placeholder="Ссылка на картинку"
            required
          >
          <input
            class="popup__form-submit"
            aria-label="Сохранить."
            type="submit"
            name="submit"
            value="Сохранить"
          >
        </form>
      </div>
      <div class="popup__preview-container">
        <button class="popup__close-button" type="button" aria-label="Закрыть."></button>
        <figure class="popup__preview-element">
          <img class="popup__preview-photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" width="100%" height="100%" alt="">
          <figcaption>
            <p class="popup__preview-cap"></p>
          </figcaption>
        </figure>
      </div>
    </section>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
