<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="places of Russia">
  <title>Mesto</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo-container">
      <img class="header__logo" src="images/logo_white.svg" alt="Логотип сайта">
    </div>
    <div class="header__divider"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.webp" alt="Изображение аватара профиля">
      <div class="profile__container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <label for="edit-button" aria-hidden="false" hidden>Кнопка "Редактировать профиль"</label>
        <button class="profile__edit-button" id="edit-button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <label for="add-button" aria-hidden="false" hidden>Кнопка "Добавить фотографию места"</label>
      <button class="profile__add-button" id="add-button"></button>
    </section>
    <section class="places" aria-label="Секция с фотографиями мест">
      <ul class="places__list">
        <li>
          <figure class="places__place">
            <img
              class="places__place-photo"
              src="images/places/karachaevsk_564x564.webp"
              alt="Фотография Карачаевска"
            >
            <figcaption class="places__place-caption">
              <p class="places__place-name">Карачаевск</p>
              <label for="like-button" aria-hidden="false" hidden>Кнопка "Нравится"</label>
              <button class="places__like" id="like-button"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__place">
            <img
              class="places__place-photo"
              src="images/places/elbrus_564x564.webp"
              alt="Фотография горы Эльбрус"
            >
            <figcaption class="places__place-caption">
              <p class="places__place-name">Гора Эльбрус</p>
              <label for="like-button" aria-hidden="false" hidden>Кнопка "Нравится"</label>
              <button class="places__like" id="like-button"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__place">
            <img
              class="places__place-photo"
              src="images/places/dombai_564x564.webp"
              alt="Фотография Домбая"
            >
            <figcaption class="places__place-caption">
              <p class="places__place-name">Домбай</p>
              <label for="like-button" aria-hidden="false" hidden>Кнопка "Нравится"</label>
              <button class="places__like" id="like-button"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__place">
            <img
              class="places__place-photo"
              src="images/places/shumash_564x564.webp"
              alt="Фотография Шумаши"
            >
            <figcaption class="places__place-caption">
              <p class="places__place-name">Шумашь</p>
              <label for="like-button" aria-hidden="false" hidden>Кнопка "Нравится"</label>
              <button class="places__like" id="like-button"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__place">
            <img
              class="places__place-photo"
              src="images/places/khibiny_564x564.webp"
              alt="Фотография Хибин"
            >
            <figcaption class="places__place-caption">
              <p class="places__place-name">Хибины</p>
              <label for="like-button" aria-hidden="false" hidden>Кнопка "Нравится"</label>
              <button class="places__like" id="like-button"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__place">
            <img
              class="places__place-photo"
              src="images/places/kezenoiam_564x564.webp"
              alt="Фотография Кезенйама"
            >
            <figcaption class="places__place-caption">
              <p class="places__place-name">Кезенойам</p>
              <label for="like-button" aria-hidden="false" hidden>Кнопка "Нравится"</label>
              <button class="places__like" id="like-button"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Dima Klimkin</p>
  </footer>
  <section class="popup" aria-label="Модальное окно редактирования профиля">
    <div class="popup__container">
      <label for="close-button" aria-hidden="false" hidden>Кнопка "Закрыть"</label>
      <button class="popup__close-button" id="close-button"></button>
      <form class="popup__form" method="get">
        <p class="popup__title">Редактировать профиль</p>
        <label for="name-input" aria-hidden="false" hidden>Поле "Имя"</label>
        <input
          class="popup__form-text"
          id="name-input"
          type="text"
          name="name"
          value=""
          maxlength="15"
          placeholder="Имя"
        >
        <label for="job-input" aria-hidden="false" hidden>Поле "Деятельность"</label>
        <input
          class="popup__form-text"
          id="job-input"
          type="text"
          name="job"
          value=""
          maxlength="40"
          placeholder="Описание"
        >
        <label for="submit-input" aria-hidden="false" hidden>Кнопка "Cохранить"</label>
        <input
          class="popup__form-submit"
          id="submit-input"
          type="submit"
          name="submit"
          value="Сохранить"
        >
      </form>
    </div>
  </section>
  <script src="scripts/index.js"></script>
</body>
</html>
